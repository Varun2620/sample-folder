<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 4 - Ajax & PHP Forms</title>
</head>

<body>
    <button id="btn">Get Name</button>
    <hr>

    <h1>GET form</h1>
    <form method="GET" action="process.php">
        <input type="text" name="name">
        <input type="submit" value="submit">
    </form>

    <h1>AJAX Form</h1>
    <form id='getform'>
        <input type="text" name="name" id="name1">
        <input type="submit" value="submit">
    </form>

    <h1>POST Form</h1>
    <form method="post" action="process.php">
        <input type="text" name="name">
        <input type="submit" value="submit">
    </form>

    <h1>AJAX POST Form</h1>
    <form id='postform'>
        <input type="text" name="name" id="name2">
        <input type="submit" value="submit">
    </form>

    <script>
        const btn = document.getElementById('btn');
        btn.addEventListener('click', getName)

        const btn1 = document.getElementById('getform');
        btn1.addEventListener('submit', getName)

        const btn3 = document.getElementById('postform');
        btn3.addEventListener('submit', postname);

        function getName(e) {
            e.preventDefault();

            let name = document.getElementById('name1').value;

            let xhr = new XMLHttpRequest();

            xhr.open('GET', 'process.php?name=' + name, true);

            xhr.onload = function () {
                console.log(this.responseText);
            }

            xhr.send();
        }

        function postname(e) {
            e.preventDefault();

            let name = document.getElementById('name2').value;
            const params='name='+name;

            let xhr = new XMLHttpRequest();

            xhr.open('POST', 'process.php', true);
            xhr.setRequestHeader('Content-type','application/x-www-form-urlencoded');

            xhr.onload = function () {
                console.log(this.responseText);
            }

            xhr.send(params);
        }

    </script>
</body>

</html>
